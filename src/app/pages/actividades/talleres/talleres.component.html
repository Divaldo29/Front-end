<div class="container mt-3">
  <button type="button" (click)="openModal()" class="float-right btn btn-primary mb-5"  >Nuevo</button>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Programa</th>
        <th>Tema</th>
        <th>Descripci√≥n</th>
        <th>Horas Academicas</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Lugar</th>
        <th colspan="2" class="text-center">Opciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let taller of talleres; index as i" >
        <td>{{i+1}}</td>
        <td>{{taller.programa.progNombre}}</td>
        <td>{{taller.tallTema}}</td>
        <td>{{taller.tallDesc}}</td>
        <td>{{taller.tallHoraAcademicas}}</td>
        <td>{{taller.tallFecha}}></td>
        <td>{{taller.tallHora}}</td>
        <td>{{taller.tallLugar}}</td>
        <td>
          <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(taller)">Editar
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(taller)">Eliminar
          </button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
